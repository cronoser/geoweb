<html>

<head>
    <meta charset='utf-8' />
    <title>Mapa rutas 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/estilobase.css' rel='stylesheet' />

    <script src='js/3d.js'></script>
    <script src='js/poi.js'></script>
    <script>
        //Añadir vuestor token!!
        var map;

        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoiY3Jvbm9zZXIxIiwiYSI6ImNsY3oxbmM4dTJpdnczcm1zN3Exc3RyMDcifQ.UYUlgPFANSfaK4YmcUDF1g';
            map = new mapboxgl.Map({
                container: 'map',
                //style: 'mapbox://styles/mapbox/satellite-streets-v10',
                style: 'mapbox://styles/cronoser1/clnlzkzrf005t01qq33qu9zht',
                center: [-3.52652, 42.93349],
                zoom: 10,
                attributionControl: true,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function() {
                add3D('mapbox-dem'); //mapbox-dem  o none
                addPOI();

            }); //fin onload         

        } // final init
    </script>
</head>

<body onload="init()">

    <div class="panelTopIzquierda">
       <select onChange="zoomToRutas(this.value)">
            <option value="17.51/42.97364/-3.756868">Cascadas</option>
            <option selected value="19/42.9275012/-3.4881332">Castillos</option>
            <option value="20.01/42.7810534/-3.3184737">Necrópolis</option>
        </select>
        <hr>

        <div>
            <input type="radio" onClick="changeTerrain(this.value)" checked name="dem" value="mapbox-dem">Mapbox <br>
            <input type="radio" onClick="changeTerrain(this.value)" name="dem" value="icgc-dem">IGN Satélite <br>
            <input type="radio" onClick="changeTerrain(this.value)" name="dem" value="none">Hibrido
        </div>
    </div>

    <div id="map"></div>
</body>

</html>
