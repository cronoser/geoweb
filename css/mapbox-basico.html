<html lang="es">
    <head>
        <title>Mapbox básico</title>
        <meta charset="utf-8" /><!-- teclado en español -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Maqueta la página para móviles y pc -->
        <meta name="author" content="autor"/> 
        <meta name="description" content="descripción página">
        <meta name="robots" content="index,follow"> 
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" /> <!-- librería de Mapbox -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
        <style> /* añadidmos el estilo CSS */
            body {
              margin: 0;
              padding: 0;
              overflow: hidden;
            }
            #map {
              height: 100%;
              width: 100%;
            }
           </style>

            <script> /*añadimos el script de mapbox*/
                var map;  // tambien const map;
                function init() { /*añadimos la función para crear un mapa*/
                    mapboxgl.accessToken = /*añadimos el token personal de MapBox*/
                            'pk.eyJ1IjoiY3Jvbm9zZXIxIiwiYSI6ImNsY3oxbmM4dTJpdnczcm1zN3Exc3RyMDcifQ.UYUlgPFANSfaK4YmcUDF1g';
                    map = new mapboxgl.Map({ /*invocamos la clase mapa*/
                            container: 'map',
                            style: 'mapbox://styles/mapbox/outdoors-v11', 
                            center: [2.16859, 41.3954],
                            zoom: 13,
                            attributionControl: false
                    });
            
                }
            </script>
  


          
    </head>
    <body>
        <div id="map"></div> <!-- cuando la librería cargue el mapa lo va a cargar aquí -->
    </body>
</html>
